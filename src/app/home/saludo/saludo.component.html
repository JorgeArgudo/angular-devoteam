<h3>Saludo</h3>

<div class="form-group">
  <label for="nombre"></label>
  <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]='nombre'>
</div>

<button type="button" class="btn btn-danger" (click)="btnBorrar($event)">Limpiar</button>

<div class="mt-3">
  <p>Hola {{nombre}}</p>
</div>

<div class="mt-3">
  <h3>Expresiones</h3>
  <p>La suma de 23 y 34 es {{23+34}}</p>
  <p>El nombre en mayusculas es {{nombre.toUpperCase()}}</p>
  <p>{{(nombre === 'usuario')? 'Escribe un nombre': ''}}</p>
</div>
