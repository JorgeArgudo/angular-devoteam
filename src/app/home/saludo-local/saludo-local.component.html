<h3>Saludo local</h3>

<div class="form-group">
  <label for="nombre"></label>
  <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)] = 'nombre' #nombreLoc>
</div>

<button type="button" class="btn btn-danger" (click)="nombreLoc.value = ''">Limpiar</button>

<button type="button" class="btn btn-danger" (click)="nombreLoc.value = nombreLoc.value">Grabar</button>

<div class="mt-3">
  <p>Hola {{nombreLoc.value}}</p>
</div>
